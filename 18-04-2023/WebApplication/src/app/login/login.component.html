<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form">
    <p>
      <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="id" required><i
        class="validation"></i>
    </p>
    <p>
      <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required><i
        class="validation"></i>
    </p>
    <p>
      <!-- <input type="submit" id="login" value="Login"> -->
      <button type="button"  (click)="login()">Login</button>
    </p>
    <a (click)="navRegister()">Register to create account</a>
  </form>
</div>
